<!DOCTYPE html>
<html lang="fa_IR" dir="rtl">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>وبسایت رسمی مدرسه رفیع</title>
	<link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
	<script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
	<script src="{{ url_for('static', filename='js/popper.min.js') }}"></script>
	<script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>

</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="height:10vh;">
		<a class="navbar-brand" href="#">مدرسه نمونه دولتی رفیع</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
			aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNavDropdown">
			<ul class="navbar-nav">
				<li class="nav-item active">
					<a class="nav-link" href="#">خانه</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">لیست کارکنان</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">ورود مسئولین</a>
				</li>
			</ul>
		</div>
	</nav>

	<div class="container-fluid" style="background-color: rgba(0, 0, 0, 0.8);">
		<div class="row">
			{% for post in posts %}
				<div class="card">
					<div class="card-body">
						<h4 class="card-title">{{ post["title"] }}</h4>
						<p class="card-text">{{ post["content"] }}</p>
					</div>
					<div class="card-footer">
						<p class="card-text text-muted">{{ post["created"] }}</p>
					</div>
				</div>
			{% endfor %}

			<a class="btn btn-primary" href="#" style="width:40vw;margin-right:30vw;margin-top: 1rem;margin-bottom: 1rem;">بقیه مطالب...</a>
		</div>
	</div>

	<footer class="bg-dark" style="height:10vh; text-align: left;">
		<nav style="color:white">
			<br/>
			<p>Developed by : <a href="#">GoodErnest64</a> and <a href="#">HappyDeveloperr</a></p>
		</nav>
	</footer>
</body>

</html>
