<!DOCTYPE html>
<html lang="fa_IR" dir="rtl">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>{% block title %}{% endblock %}</title>
	<link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
	<script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
	<script src="{{ url_for('static', filename='js/popper.min.js') }}"></script>
	<script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>

</head>

<body>
	{% if "loggedin" not in session %}
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="height:10vh;">
			<a class="navbar-brand" href="{{ url_for('index') }}">مدرسه نمونه دولتی رفیع</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
				aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNavDropdown">
				<ul class="navbar-nav">
					<li class="nav-item active">
						<a class="nav-link" href="{{ url_for('index') }}">خانه</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="{{ url_for('staff') }}">لیست کارکنان</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="{{ url_for('login') }}">ورود مسئولین</a>
					</li>
				</ul>
			</div>
		</nav>
	{% else %}
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="height:10vh;">
			<a class="navbar-brand" href="{{ url_for('index') }}">مدرسه نمونه دولتی رفیع</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
				aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNavDropdown">
				<ul class="navbar-nav">
					<li class="nav-item active">
						<a class="nav-link" href="{{ url_for('index') }}">خانه</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="{{ url_for('staff') }}">لیست کارکنان</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="{{ url_for('create') }}">پست جدید</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="{{ url_for('logout') }}">خروج از حالت مدیریت</a>
					</li>
				</ul>
			</div>
		</nav>
	{% endif %}

    {% block content %}{% endblock %}

	<footer class="bg-dark" style="height:10vh; text-align: left;">
		<nav style="color:white">
			<br/>
			<p style="margin-left:10px">Developed by : <a href="https://goodernest64.github.io">Ge64</a> & <a href="https://github.com/HappyDeveloperrrr">HDrrrr</a> & <a href="https://github.com/A.Mazlomy">AM</a></p>
		</nav>
	</footer>
</body>

</html>
